<!DOCTYPE html>
<html>
    <head lang="ru">
        <link rel="stylesheet" href="../styles/mainstyle.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project to do</title>
    </head>
    <body>
        <h1 class="center">Добавить новую задачу</h1>
        <table>
            <tr>
                <td><label>Название: <input name="title" type="text" placeholder="Введите название" pattern="/{2,250}/v" required></label></td>
            </tr>
            <tr>
                <td><label>Содержимое: <input name="text" type="text" placeholder="Введите текст" class="input-text" required></label></td>
            </tr>
            <tr>
                <td><label>Автор: <input name="author" type="text" placeholder="Введите имя или никнейм" pattern="/{2,250}/v"></label></td>
                <td><label>Срочно: <input type="checkbox" name="urgent"></label></td>
            </tr>
            <tr>
                <td><button id="createButton" type="button" class="success-button">Создать</button></td>
                <td><button type="button" class="close-button">Закрыть</button></td>
            </tr>

        </table>

        <script src="../js/createTask.js"></script>
    </body>
</html>
